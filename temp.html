<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
    <style>
        

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('dan-lefebvre-RFAHj4tI37Y-unsplash.png') no-repeat;
    background-size: cover;
    background-position: center;
}

.container {
    text-align: center;
    background-color: #7be8f1;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 24px;
}

.input-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100px;
}

select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-left: 10px;
}

button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

.result {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <input type="number" id="temperature" placeholder="Enter temperature">
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
        <button id="convert">Convert</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    const temperatureInput = document.getElementById('temperature');
    const unitSelect = document.getElementById('unit');
    const convertButton = document.getElementById('convert');
    const resultElement = document.getElementById('result');

    convertButton.addEventListener('click', function () {
        const temperature = parseFloat(temperatureInput.value);
        const unit = unitSelect.value;

        if (isNaN(temperature)) {
            resultElement.innerText = 'Please enter a valid temperature.';
            return;
        }

        let convertedTemperature;
        if (unit === 'celsius') {
            convertedTemperature = (temperature * 9/5) + 32;
            resultElement.innerText = `${temperature} Celsius is equal to ${convertedTemperature.toFixed(2)} Fahrenheit.`;
        } else {
            convertedTemperature = (temperature - 32) * 5/9;
            resultElement.innerText = `${temperature} Fahrenheit is equal to ${convertedTemperature.toFixed(2)} Celsius.`;
        }
    });
});

</script>
</html>
